version: "3"

services:

  app:
    container_name: app
    build: './app'
    networks:
      - backend

  database:
    container_name: mongo
    image: mongo
    restart: always
    volumes:
      - ./data:/data/db
    networks:
      - backend

  zeppelin:
    image: dylanmei/zeppelin
    ports:
      - 8080:8080
    networks:
      - backend
