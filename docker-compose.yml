version: "3"

services:

  app:
    container_name: app
    build: './app'

  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports:
        - 27017:27017
    volumes:
      - ./data:/data/db

  zeppelin:
    image: shamsulazeem/zeppelin-0.8.0-snapshot
    ports:
      - 8080:8080
    volumes:
      - ./zeppelin/notebooks:/usr/zeppelin/notebook_json